<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Party Planet</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-b from-pink-100 to-white min-h-screen text-gray-800">
  <header class="flex justify-between items-center p-6 bg-white shadow">
    <div class="flex items-center space-x-2">
      <span class="text-2xl">ðŸŽ‰</span>
      <span class="text-2xl font-bold text-purple-600">Party Planet</span>
    </div>
    <nav class="space-x-6">
      <a href="Main.html" class="font-medium hover:text-purple-600">Home</a>
      <a href="Events.html" class="font-medium hover:text-purple-600">Events</a>
      <a href="Login.html" class="font-medium hover:text-purple-600">Login</a>
    </nav>
  </header>
  <section class="py-12 px-6">
    <div class="max-w-md mx-auto">
      <h2 class="text-3xl font-extrabold text-gray-800 mb-6">Sign Up</h2>
      <form id="signUpForm" @submit.prevent="signUp" class="bg-white p-6 rounded-2xl shadow">
        <div class="mb-4">
          <label class="block text-gray-700">Username</label>
          <input v-model="user.username" type="text" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Email</label>
          <input v-model="user.email" type="email" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Password</label>
          <input v-model="user.password" type="password" class="w-full p-2 border rounded" required>
        </div>
        <button type="submit" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-full font-semibold w-full">Sign Up</button>
      </form>
      <p class="mt-4 text-center">
        Already have an account? <a href="Login.html" class="text-purple-600 hover:underline">Login</a>
      </p>
    </div>
  </section>
  <footer class="bg-gray-100 py-8 text-center text-gray-600">
    <div class="max-w-4xl mx-auto px-4">
      <div class="flex justify-center items-center mb-4">
        <span class="text-purple-600 text-xl mr-2">ðŸŽ‰</span>
        <span class="text-xl font-semibold">Party Planet</span>
      </div>
      <p class="mb-2">The ultimate event planning platform</p>
      <div class="footer-links mb-4">
        <a href="#" class="hover:text-purple-600">About</a>
        <a href="#" class="hover:text-purple-600">Pricing</a>
        <a href="#" class="hover:text-purple-600">Privacy</a>
        <a href="#" class="hover:text-purple-600">Terms</a>
      </div>
      <p class="text-sm">Made with â™¥ by Party Planet Team Â© 2025 Party Planet. All rights reserved.</p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script>
    new Vue({
      el: '#signUpForm',
      data: {
        user: {
          username: '',
          email: '',
          password: ''
        }
      },
      methods: {
        signUp() {
          if (!this.user.username || !this.user.email || !this.user.password) {
            console.log('Validation failed: Missing fields');
            alert('Please fill all fields.');
            return;
          }
          console.log('Simulating signup with:', this.user);
          alert('Account created successfully!');
          console.log('Attempting redirect to Main.html');
          try {
            window.location.href = 'Main.html';
            console.log('window.location.href executed');
            // Fallback redirect
            setTimeout(() => {
              console.log('Falling back to window.location.assign');
              window.location.assign('Main.html');
            }, 500);
          } catch (e) {
            console.error('Redirect error:', e);
            alert('Redirect to Main page failed. Please go to the Home page manually.');
          }
        }
      }
    });
  </script>
</body>
</html>
